<!DOCTYPE html>

<head>

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <header>
      <img src="images/cropped-logo-cream.png" alt="Echo Chamber Logo" class="logo" />
    </header>

    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gigs.html" class="active">Gigs</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>

    <!-- Socials -->
    <section class="socials">
      <a href="https://facebook.com/echochambervb" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/echochambervb" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:echochambervb@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </section>

    <!-- Upcoming Gigs -->
    <section class="gigs">
      <h2>Upcoming Gigs</h2>
      <div style="height: 0.5rem;"></div>
      <div class="scroll-container" id="upcoming-gigs">
        <!-- Flyers auto-populated by JS -->
      </div>
      <div style="height: 1rem;"></div>
    </section>

    <!-- Past Gigs -->
    <section class="gigs">
      <h2>Past Gigs</h2>
      <div style="height: 0.5rem;"></div>
      <div class="scroll-container" id="past-gigs">
        <!-- Flyers auto-populated by JS -->
      </div>
    </section>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const gigs = [
      { date: "2026-08-21", venue: "Poppa's Pub",           flyer: "flyers/poppas_20260821.png" },
      { date: "2026-04-17", venue: "Poppa's Pub",           flyer: "flyers/poppas_20260417.png" },
      { date: "2026-01-30", venue: "Poppa's Pub",           flyer: "flyers/poppas_20260130.png" },
      { date: "2025-10-04", venue: "South Beach Grill",     flyer: "flyers/southbeach_20251004.png" },
      { date: "2025-09-27", venue: "Poppa's Pub",           flyer: "flyers/poppas_20250927.png" },
      { date: "2025-12-20", venue: "Woody's Great Bridge", flyer: "flyers/bigwoodys_20251220.png" },
      { date: "2025-10-03", venue: "Woody's Great Bridge", flyer: "flyers/bigwoodys_20251003.png" },
      { date: "2025-08-22", venue: "Poppa's Pub",           flyer: "flyers/poppas_20250822.jpg" },
      { date: "2025-08-09", venue: "Woody's Great Bridge", flyer: "flyers/bigwoodys_20250809.png" },
      { date: "2024-10-25", venue: "South Beach Grill",    flyer: "flyers/southbeach_20241025.png" },
      { date: "2024-09-29", venue: "Kars4Kids",            flyer: "flyers/kars4kids_20240929.png" },
      { date: "2024-06-20", venue: "South Beach Grill",    flyer: "flyers/southbeach_20240620.png" }
    ];

    // Normalize "today" to midnight
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // Split + sort (upcoming = soonest -> latest, past = most recent -> oldest)
    const upcoming = gigs
      .filter(g => new Date(g.date) >= today)
      .sort((a, b) => new Date(a.date) - new Date(b.date));

    const past = gigs
      .filter(g => new Date(g.date) < today)
      .sort((a, b) => new Date(b.date) - new Date(a.date));

    renderGigList(upcoming, "upcoming-gigs");
    renderGigList(past, "past-gigs");

    // Popup wiring (once)
    document.querySelector(".popup .close").addEventListener("click", () => {
      document.getElementById("popup").classList.add("hidden");
    });
    document.getElementById("popup").addEventListener("click", (event) => {
      const popupImg = document.getElementById("popup-img");
      if (!popupImg.contains(event.target)) {
        document.getElementById("popup").classList.add("hidden");
      }
    });

    function renderGigList(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(gig => {
        const card = document.createElement("div");
        card.className = "gig-card";

        const [year, month, day] = gig.date.split("-");
        const displayDate = `${month}/${day}/${year}`;

        card.innerHTML = `
          <div class="gig-image-wrapper">
            <img src="${gig.flyer}" alt="Flyer for ${gig.venue}" />
          </div>
          <div class="gig-info">
            <p><strong>${gig.venue}</strong></p>
            <p>${displayDate}</p>
          </div>
        `;
        container.appendChild(card);

        // Image click -> open popup
        card.querySelector(".gig-image-wrapper img").addEventListener("click", () => {
          const popup = document.getElementById("popup");
          const popupImg = document.getElementById("popup-img");
          popupImg.src = gig.flyer;
          popup.classList.remove("hidden");
        });
      });
    }
  });
</script>

  <div style="height: 3rem;"></div>
  <footer class="footer">
    <div class="footer-content">
      <p>
        <i class="fas fa-envelope"></i>
        <a href="mailto:echochambervb@gmail.com">echochambervb@gmail.com</a>
      </p>
      <p>
        <i class="fas fa-phone"></i>
        <a href="tel:7574780235">(757) 478-0235</a> &nbsp; | &nbsp;
        <a href="tel:8083981114">(808) 398-1114</a>
      </p>
    </div>
  </footer>

  <div id="popup" class="popup hidden">
    <span class="close">&times;</span>
    <img id="popup-img" src="" alt="Popup Flyer">
  </div>
</body>
</html>
